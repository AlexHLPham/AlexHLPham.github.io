<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
<title>Alex I/O</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!--Comment-->
<body>
<p id="reveal"/>
 <script>
	var countDownDate = new Date("jul 28, 2017 00:00:00").getTime();
	var x = setInterval(function() {
	var now = new Date().getTime();
	var distance = countDownDate - now;
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("reveal").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("reveal").innerHTML = "Elon Pls";
    }
}, 1000);
</script>
<div>TESLA</div>
</body>
</html>
